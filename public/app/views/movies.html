<h2>{{title}}</h2>
<ul class="movie-fade">
    <li data-ng-repeat="movie in movies">
        <h3><a href="/movieteca/movie/{{movie.id}}">{{movie.title}}</a></h3>
        <img data-ng-src="{{movie.poster}}" alt="not image">
        <p>{{movie.year}}</p>
        <p>{{movie.genrename}}</p>
        <p>{{movie.directorname}}</p>
        <textarea name="" id="" cols="50" rows="10">
            {{movie.description}}
        </textarea>
        
    </li>
   </ul>
