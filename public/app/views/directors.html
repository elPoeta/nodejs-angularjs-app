<h2>{{title}}</h2>
<div class="director-container">
    <ul>
        <h3>Director</h3>
        <li data-ng-repeat="director in directors">
           <div data-ui-sref="oneDirector({id: director.id})"class="photo-circle" data-back-img="{{director.photo}}"></div>
            <p><a data-ui-sref="oneDirector({id: director.id})">{{director.name}}</a></p>
        </li>
    </ul>
</div>
