<h2>Edit {{genre.name}} :: Av: {{genre.available}}</h2>

<form data-ng-submit="validateGenreEdit();" data-ng-model="genre">
    Name: <input type="text" data-ng-model="genre.name">
    Available: <input type="checkbox" data-ng-model="genre.available"> 
    <input type="submit" value="Update">
</form>
