<a >Edit Movie</a>
<h3>{{movie.title}}</h3>
<img data-ng-src="{{movie.poster}}" alt="not image">
<p>{{movie.year}}</p>
<p>{{movie.genrename}}</p>
<p><a data-ui-sref="oneDirector({id: movie.directorid})">{{movie.directorname}}</a></p>
<textarea name="" id="" cols="50" rows="10">
    {{movie.description}}
</textarea>
